<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/css/Request.css}" />
	<script src="https://kit.fontawesome.com/4ed2628243.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid p-3">
		<img id="logo" th:src="@{/img/Cozentus-Logo.png}" alt="Cozentus-Logo">
	</div>
	<div class="container-fluid main">
		<h1 class="text-center bg-light mb-3">User Management</h1>
		<div class="row">
			<!-- <div class="col-md-9 d-flex flex-row-reverse "></div>
			<div class="col-md-3 mb-3">
				<input type="search" class="form-control" name="" id="search"
					placeholder="Search..">
			</div> -->
			<div class="col-md-3">
				<a class="btn btn-primary btn-sm" th:href="@{/ManageUser}">Create User</a>
			</div>
			<div class="col-md-6"></div>
			<div class="col-md-3">
				<input type="search" class="form-control" name="" id="search" placeholder="Search..">
			</div>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">User ID</th>
					<th scope="col">User Name</th>
					<th scope="col">User FirstName</th>
					<th scope="col">User LastName</th>
					<th scope="col">User Email</th>
					<th scope="col">Created Date</th>
					<th scope="col">Created By</th>
					<th scope="col">Is User Active</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="req, iStat : ${userPage.content}">
					<!-- <td th:text="${req.requestNumber}" /> -->
					<td><a th:text="${req.userId}" th:href="@{'/EditRequest/' + ${req.userId}}"></a></td>
					<!-- <td><a th:text="${req.requestNumber}"></a></td> -->
					<td th:text="${req.userName}" />
					<td th:text="${req.firstName}">Mark</td>
					<td th:text="${req.lastName}"></td>
					<td th:text="${req.userEmail}"></td>
					<td th:text="${req.createdBy}" />
					<td th:text="${req.createdDate}"></td>
					<td th:text="${req.userActive}"></td>
				</tr>
			</tbody>
		</table>


		<!-- <div th:if="${reqPage.totalPages > 0}" class="pagination"
			th:each="pageNumber : ${pageNumbers}">
			<a th:href="@{/Homepage(size=${reqPage.size}, page=${pageNumber})}"
				th:text=${pageNumber}
				th:class="${pageNumber==reqPage.number + 1} ? active"></a>
		</div> -->

		<nav aria-label="...">
			<ul class="pagination pagination-sm">
				<li class="page-item" th:if="${userPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
					<a th:href="@{/ViewUsers(size=${userPage.size}, page=${pageNumber})}" th:text=${pageNumber}
						class="page-link"></a>
				</li>
			</ul>
		</nav>
		<div class="d-flex flex-row-reverse">
			<a class="btn btn-danger btn-sm" th:href="@{/dashboard}">Back</a>
		</div>


	</div>
</body>

</html>
