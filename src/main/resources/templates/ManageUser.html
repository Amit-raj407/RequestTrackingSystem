<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .container {
            width: 70%;
            margin: auto;
            border-radius: 5px;
            box-shadow: 5px 10px 18px #888888;
            padding: 40px;
        }

        #logo {
            width: 420px;
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="container-fluid p-3">
        <img id="logo" th:src="@{/img/Cozentus-Logo.png}" alt="Cozentus-Logo">
    </div>
    <div class="container mt-3">
        <h1 class="text-center bg-light mb-3">Manage User</h1>
        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post" autocomplete="off">

            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="rqstTitle">User Name<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="" th:field="*{userName}" id="rqstTitle"
                        placeholder="User Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="rqstDesc">User First Name<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="" id="rqstDesc" th:field="*{firstName}"
                        placeholder="First Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="rqstDesc">User Last Name<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="" id="rqstDesc" th:field="*{lastName}"
                        placeholder="Last Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="rqstDesc">User Email<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-9">
                    <input type="email" class="form-control" name="" id="rqstDesc" th:field="*{userEmail}"
                        placeholder="Email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="rqstDesc">Password<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-9">
                    <input type="password" class="form-control" name="" id="rqstDesc" th:field="*{userPassword}"
                        placeholder="Password">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="deptAccess">Access To Department(s)</label>
                </div>
                <div class="col-md-4">
                    <select class="form-select" size="3" multiple aria-label="multiple select example">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <!-- <select name="" id="deptAccess" class="form-select">
                        <option value="">Hello</option>
                        <option value="">Hello</option>
                    </select> -->
                </div>
                <div class="col-md-2">
                    <label for="isActive">Is Active</label>
                </div>
                <div class="col-md-4">
                    <select name="" id="isActive" class="form-select">
                        <option value="">Yes</option>
                        <option value="">No</option>
                    </select>
                </div>
            </div>

            <div class="row text-center mb-3">
                <div class="col-md-6">
                    <button class="btn btn-success" id="btn-submit">Save</button>
                </div>
                <div class="col-md-6">
                    <a class="btn btn-danger" th:href="@{/dashboard}">Cancel</a>
                </div>
            </div>
        </form>
        
    </div>




            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
                crossorigin="anonymous"></script>
</body>

</html>
